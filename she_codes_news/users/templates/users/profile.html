{% extends 'base.html' %}

{% load static %}

{% block content %}

<div id="user.profile">
    <h2>{{ user.username }}</h2>
    {% if user.get_full_name %}
        <h3>{{ user.get_full_name }} &lt;{{ user.email }}&gt;</h3>
    {% else %}
        {{ user.email }}
    {% endif %}
    
    {% if user.image %}
        <img src="{{ user.image }}">
    {% else %}
        <img src="{% static /user/deafault.jpg}">
    {% endif %}

</div>

{% endblock %}
