{% load static %}
{% block content %}
<nav class="navbar">
    <ul class="nav-menu">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'news:index' %}">Home</a>
        </li>
            {% if request.user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'users:profile' pk=request.user.id %}">{{ user.username }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
           {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'users:createAccount' %}">Create Account</a>
        </li>
            {% endif %}
    </ul> 
</nav>

{% endblock content %}
