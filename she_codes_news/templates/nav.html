{% load static %}
{% block content %}
<nav class="nav">
    <a class="logo" href="{% url 'news:index' %}">
        <img class="logo" src="{% static 'news/images/logo2.png' %}" alt="She Codes Logo"/> 
    </a> 
    <ul>
        <a href="{% url 'news:index' %}">Home</a>

        {% if request.user.is_authenticated %}

            <a href="{% url 'users:profile' pk=request.user.id %}">{{ user.username }}</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'users:createAccount' %}">Create Account</a>
        {% endif %}
    </ul>
   
</nav>

{% endblock content %}
