<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        {% comment %} {% if position < 5 %}
            <img src="../static/news/images/placeholder-{{ position }}.jpg">
        {% else %} {% endcomment %}
            <img src="https://picsum.photos/600">
        {% comment %} {% endif %} {% endcomment %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>

            {% if request.user.is_authenticated %}
            <a href="{% url 'news:ammend' story.id %}">Edit this story</a>
           {% endif %}
            <!-- Add an delete button for logged in users -->
           {% if request.user.is_authenticated %}
            <a href="{% url 'news:delete' story.id %}">Delete</a>
           {% endif %}
 
        </div>
    </a>
</div>
